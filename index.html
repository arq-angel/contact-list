<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fontawesome CSS cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fontawesome icons CSS cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
      integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Contact List</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black rounded-5 shadow-lg overflow-y-scroll"
        style="height: 600px; width: 300px"
      >
        <!-- top time and network section -->
        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="height: 50px; padding: 10px"
        >
          <span>12:12</span>
          <div class="bg-black w-25 rounded-pill" style="height: 1.4rem"></div>
          <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-bar-chart"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- Home screen -->
        <main class="homeScreen h-100 p-2 position-relative">
          <div
            class="slider-container bg-white p-3 rounded-4 shadow position-relative"
            style="top: 410px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              name=""
              class="slider"
              id="mySlider"
            />
            <label id="label" class="position-absolute text-center w-100"
              >Slide to Unlock</label
            >
          </div>
        </main>

        <!-- Apps screen -->
        <main
          class="appScreen p-2 bg-dark pt-5"
          style="height: 540px; display: none"
        >
          <div class="d-flex justify-content-start">
            <div class="d-flex flex-column align-items-center">
              <i
                class="bi bi-person-rolodex text-danger fs-1 bg-white px-2 rounded"
                onclick="dispContactScreen()"
              ></i>
              <span class="text-white">Contacts</span>
            </div>
          </div>
        </main>

        <!-- Contact list screen -->
        <main class="contactListScreen" style="height: 90%; display: none">
          <div class="contactListContainer">
            <!-- title -->
            <h2 class="p-2 fw-bolder">Contacts</h2>
            <!-- search bar -->
            <div class="header mt-2 px-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 m-1 text-secondary"
              ></i>
              <input
                type="text"
                id="search"
                class="form-control rounded-pill"
                placeholder="Search contact"
              />
            </div>

            <!-- spinner -->
            <div
              class="bg-light w-25 rounded m-auto p-3 d-flex justify-content-center align-items-center showSpinner"
            >
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- contact list -->
            <div id="list" class="bg-light pt-2 mt-2" style="display: none">
              <div class="p-2"><span id="userCount">10</span> contacts</div>

              <div class="accordion mt-2" id="userAccordion"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap scripts cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
      integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Fontawesome scripts cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom scripts -->
    <script src="./scripts.js"></script>
  </body>
</html>
